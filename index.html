<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<button id="start">Start</button>
<div class="container">
    <div class="flash-screen" ></div>

    <div class="health-container-enemy">
        <p>Draggle</p>
        <div class="health-bar-container">
            <div class="health-bar-background"></div>
            <div class="health-bar" id="enemyHealthBar"></div>
        </div>
    </div>
    <div class="health-container-player">
        <p>Emby</p>
        <div class="health-bar-container">
            <div class="health-bar-background"></div>
            <div class="health-bar" id="playerHealthBar"></div>
        </div>
    </div>
    <canvas></canvas>

    <div class="attack-bar">
        <div class="attacks">
            <button class="attack-button">Tackle</button>
            <button class="attack-button">Attack 2</button>
        </div>
        <div class="attack-type">
            <p>Attack type:</p>
        </div>
    </div>
</div>
